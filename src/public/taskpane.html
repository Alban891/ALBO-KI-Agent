<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ALBO KI-Finance-Agent</title>
    
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 1.8em;
            margin: 0;
        }
        
        .header p {
            color: #7f8c8d;
            margin: 5px 0 0 0;
        }
        
        .agent-selector {
            margin-bottom: 25px;
        }
        
        .agent-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .agent-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .agent-card {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .agent-card:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .agent-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .agent-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .agent-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .agent-desc {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .action-buttons {
            margin-top: 25px;
        }
        
        .action-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-auto {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
        }
        
        .btn-draft {
            background: linear-gradient(135deg, #339af0, #228be6);
            color: white;
        }
        
        .btn-review {
            background: linear-gradient(135deg, #ff8cc8, #fd79a8);
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ ALBO KI-Agent</h1>
            <p>Intelligente Finance-Automatisierung</p>
        </div>
        
        <div class="agent-selector">
            <label>KI-Agent ausw√§hlen:</label>
            <div class="agent-grid" id="agentGrid">
                <!-- Agents werden hier dynamisch geladen -->
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn btn-auto" id="autoBtn" onclick="processEmail('auto')" disabled>
                ‚ö° Vollst√§ndig automatisch
            </button>
            <button class="action-btn btn-draft" id="draftBtn" onclick="processEmail('draft')" disabled>
                üìù Als Entwurf speichern
            </button>
            <button class="action-btn btn-review" id="reviewBtn" onclick="processEmail('review')" disabled>
                üîç √úberdenken & Entwurf
            </button>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        let selectedAgent = null;
        let currentEmailContent = '';
        
        // Office wird initialisiert
        Office.onReady((info) => {
            console.log('‚úÖ Office Add-In bereit!');
            loadAgents();
            getCurrentEmail();
        });
        
        // Verf√ºgbare Agenten laden
        async function loadAgents() {
            try {
                const response = await fetch('http://localhost:3001/api/agents');
                const data = await response.json();
                
                if (data.success) {
                    displayAgents(data.agents);
                }
            } catch (error) {
                console.error('‚ùå Fehler beim Laden der Agenten:', error);
                showStatus('Fehler beim Laden der Agenten', 'error');
            }
        }
        
        // Agenten anzeigen
        function displayAgents(agents) {
            const grid = document.getElementById('agentGrid');
            grid.innerHTML = '';
            
            agents.forEach(agent => {
                const card = document.createElement('div');
                card.className = 'agent-card';
                card.onclick = () => selectAgent(agent);
                
                card.innerHTML = `
                    <div class="agent-icon">${agent.icon}</div>
                    <div class="agent-name">${agent.name}</div>
                    <div class="agent-desc">${agent.description}</div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // Agent ausw√§hlen
        function selectAgent(agent) {
            selectedAgent = agent;
            
            // Alle Karten zur√ºcksetzen
            document.querySelectorAll('.agent-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Ausgew√§hlte Karte markieren
            event.currentTarget.classList.add('selected');
            
            // Buttons aktivieren
            enableButtons(true);
            
            console.log(`‚úÖ Agent ausgew√§hlt: ${agent.name}`);
        }
        
        // Buttons aktivieren/deaktivieren
        function enableButtons(enabled) {
            document.getElementById('autoBtn').disabled = !enabled;
            document.getElementById('draftBtn').disabled = !enabled;
            document.getElementById('reviewBtn').disabled = !enabled;
        }
        
        // Aktuelle E-Mail abrufen
        function getCurrentEmail() {
            try {
                Office.context.mailbox.item.body.getAsync("text", (result) => {
                    if (result.status === Office.AsyncResultStatus.Succeeded) {
                        currentEmailContent = result.value;
                        console.log('üìß E-Mail Inhalt geladen');
                    }
                });
            } catch (error) {
                console.error('‚ùå Fehler beim Laden der E-Mail:', error);
            }
        }
        
        // E-Mail mit KI verarbeiten
        async function processEmail(actionType) {
            if (!selectedAgent) {
                showStatus('Bitte w√§hlen Sie einen Agent aus', 'error');
                return;
            }
            
            showStatus('KI verarbeitet E-Mail...', 'loading');
            enableButtons(false);
            
            try {
                const response = await fetch('http://localhost:3001/api/process-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        emailContent: currentEmailContent,
                        selectedAgent: selectedAgent.id,
                        actionType: actionType
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus(`‚úÖ ${result.message}`, 'success');
                    console.log('üéâ KI-Antwort:', result.response);
                    
                    // Hier w√ºrden wir die Antwort in Outlook einf√ºgen
                    // Das implementieren wir im n√§chsten Schritt
                    
                } else {
                    showStatus(`‚ùå ${result.error}`, 'error');
                }
                
            } catch (error) {
                console.error('‚ùå Verarbeitungsfehler:', error);
                showStatus('Fehler bei der Verarbeitung', 'error');
            }
            
            enableButtons(true);
        }
        
        // Status anzeigen
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type === 'loading') {
                status.innerHTML = `<div class="spinner"></div>${message}`;
            } else {
                status.innerHTML = message;
            }
            
            // Status nach 5 Sekunden ausblenden (au√üer bei loading)
            if (type !== 'loading') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
<html lang="de">
